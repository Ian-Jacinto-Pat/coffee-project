<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body class="m-5">
    <h1 class="text-center">Coffee!</h1>
    <hr>
<!--Hallo der-->
    <div class="row d-flex flex-row-reverse p-0 m-5">
    <form class="col-6 p-0">
        <label for="roast-selection"><h5>Roast</h5></label>
        <select class="form-control" id="roast-selection">
            <option>All</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <br>
        <h5>Coffee Name</h5>
        <input id="coffee-selection" class="form-control" type="text" placeholder="Default input">
        <br>
        <input id="submit" type="submit" class="col-12 btn btn-primary" />
        <hr>
        <h2 class="text-center">Add a Coffee</h2>
        <label for="another-roast"><h5>Roast</h5></label>
        <select class="form-control" id="another-roast">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <br>
        <h5>Coffee Name</h5>
        <input id="new-coffee" class="form-control" type="text" placeholder="Default input">
        <br>
        <input id="submitAlso" type="submit" class="col-12 btn btn-primary" />
    </form>

    <div id="coffees" class="container row col-6">
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
